<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="head">
        <h6>BMI CALCULATOR</h6>
    </div>

    <div class="form">
    <form action="#">
        <div class="height">
        <label for="height" class="label-height" id="label-height">HEIGHT :  </label>
          <input type="number" id="height">
        </div>
        <div class="weight">
        <label for="weight" class="label-weight" id="label-weight">WEIGHT :</label>
          <input type="number" id="weight">
        </div>
        <input type="submit" class="submit" value="CALCULATE">
        <div id  ="result"></div>
    </form>
    </div>
</body>
</html>
