<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom <span class="h1">CSS</span></title>
    <link rel="stylesheet" href="/CostumeCSS/style.css">
</head>
<body>
    <div class="header">
        <p>Customize CSS </p>
    </div>
    <div class="form">
        <div>
            <label for="">Spacing</label>
            <input type="range" class="space" value="range" min="600" max="1000">
        </div>
        <div>
            <lable for="blure">Blur</lable>
            <input type="range" class="blur" max="18">
        </div>
        <div>
            <label for="bg">BG-Color</label>
            <input type="color" class="color">
        </div>
        <div>
            <label for="img" >Select image:</label>
            <input type="file" id="imgFile" name="img" accept="image/*">
        </div>
    </div>

    <div class="image">

        <img  alt="You can Select any image">
    </div>

    <script type="module" src="/CostumeCSS/script.js"></script>
</body>
</html>
