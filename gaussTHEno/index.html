        </div>
        
      </div>

        <div>
          <span id></span>
        </div>
      </div>

      <div>
        <div class="container">
          <button type="button" class="Hbtn" id="Hbtn">HINT</button>
        </div>
        <span id></span>
      </div>
    </div>
