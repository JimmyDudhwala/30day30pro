<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Guess the number</h1>
    <p>Guess the number between 1 and 100</p>

    <div class="form">
      <div class="ip">
        <p>
          Enter your guess:
          <input type="text" id="guess" class="guessField" />
        </p>
      </div>
      <input type="submit" value="Submit" id="sbt" class="guessSubmit" />

      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
